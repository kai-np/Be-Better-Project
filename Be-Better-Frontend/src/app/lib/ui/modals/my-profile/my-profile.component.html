<div class="modal-holding-outer-container" (click)="closeModal()" style="">
  <div
    class="modal-holding-container"
    (click)="$event.stopPropagation()"
    style="background-color: #13a280"
  >
    <img
      src="{{ userInfo.profilePhotoURL }}"
      style="border-radius: 45px; border: solid white 1px; margin-top: 10px"
      #userProfilePhoto
    />
    <h1 style="text-decoration: underline; margin-top: 2px">MY PROFILE</h1>
    <h3 style="text-decoration: underline; margin-top: 0px">MY PUBLIC QUOTE</h3>
    <h4 style="margin-top: 2px">
      Time to get inspirational! Or funny... whatever you want. Others can see
      this quote.
    </h4>
    <input
      type="text"
      class="large-text-input"
      value="{{ userInfo.publicQuote }}"
      #publicQuote
    />
    <h3 style="text-decoration: underline">Basic Info</h3>
    <h4 style="margin-top: 2px">
      Back to basics... Update your basic profile information here.
    </h4>
    <h5
      style="text-align: left; margin-top: 0px; margin-bottom: 2px; width: 75%"
    >
      Name
    </h5>
    <input
      type="text"
      class="small-text-input"
      value="{{ userInfo.name }}"
      #userName
    />
    <h5
      style="text-align: left; margin-top: 5px; margin-bottom: 2px; width: 75%"
    >
      Email
    </h5>
    <input
      type="text"
      class="small-text-input"
      value="{{ userInfo.email }}"
      #userEmail
      disabled
    />
  </div>
  <div
    class="ui-modal-buttons-holding-container"
    (click)="$event.stopPropagation()"
  >
    <div class="ui-modal-small-button" style="padding-left: 2vh">
      <ui-img-button
        [buttonInfo]="cancelButton"
        [buttonSize]="'small'"
        (buttonClicked)="buttonClicked($event)"
      ></ui-img-button>
    </div>
    <div class="ui-modal-big-button">
      <ui-img-button
        [buttonInfo]="saveButton"
        [buttonSize]="'large'"
        (buttonClicked)="
          buttonClicked($event, {
            name: userName.value,
            email: userEmail.value,
            publicQuote: publicQuote.value,
            profilePhotoURL: userProfilePhoto.src
          })
        "
      ></ui-img-button>
    </div>
    <div class="ui-modal-small-button" style="padding-right: 2vh"></div>
  </div>
</div>
