<div
  class="modal-holding-outer-container"
  (click)="closeModal()"
  style="color: white"
>
  <div
    class="modal-holding-container"
    (click)="$event.stopPropagation()"
    style="background-color: {{ bgColour }}"
  >
    <img
      src="/assets/img/buttons/shelf/{{ imgName }}"
      style="margin-top: 10px; width: 12vh; height: 12vh; margin-bottom: 1vh"
      #userProfilePhoto
    />
    <h4 style="margin-top: 2px; font-size: 20px">
      {{ challengeInfo.challengeFrequency.toUpperCase() }} CHALLENGE | SINCE
      {{ displayDate }}
    </h4>
    <h1 style="text-decoration: underline; margin-top: 2px; font-size: 30px">
      {{ challengeInfo.challengeName }}
    </h1>

    <h1 style="text-decoration: underline; margin-top: 2px; font-size: 25px">
      Rules
    </h1>

    <h1
      style="margin-top: 2px; font-size: 20px"
      *ngFor="let rule of challengeInfo.challengeRules"
    >
      â€¢ {{ rule }}
    </h1>
  </div>

  <div
    class="ui-modal-buttons-holding-container"
    (click)="$event.stopPropagation()"
  >
    <div class="ui-modal-small-button" style="padding-left: 2vh">
      <ui-img-button
        [buttonInfo]="endChallengeButton"
        [buttonSize]="'small'"
        (buttonClicked)="buttonClicked($event)"
      ></ui-img-button>
    </div>
    <div class="ui-modal-big-button">
      <ui-img-button
        [buttonInfo]="markChallengeCompleteButton"
        [buttonSize]="'large'"
        (buttonClicked)="buttonClicked($event)"
      ></ui-img-button>
    </div>
    <div class="ui-modal-small-button" style="padding-right: 2vh">
      <ui-img-button
        [buttonInfo]="shareChallengeButton"
        [buttonSize]="'small'"
        (buttonClicked)="buttonClicked($event)"
      ></ui-img-button>
    </div>
  </div>
</div>
