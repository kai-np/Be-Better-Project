<a
  class="goal-list-item-holding-continer"
  style="display: flex; width: 100%; height: min-content"
  (click)="buttonClickedEmit()"
>
  <div
    class="goal-list-item-rectangle-container"
    style="
      display: flex;
      width: 100%;
      background-color: #2d2d2d;
      margin: 1vh;
      margin-top: 0px;
      border-radius: 15px;
      height: 8vh;
    "
  >
    <div
      class="goal-list-item-rectangle-text-container"
      style="display: flex; width: 85%; align-items: center"
    >
      <h6
        style="
          color: white;
          font-size: 2.5vh;
          margin-left: 2vh;
          margin-top: 0px;
          margin-bottom: 0px;
        "
      >
        {{ goalInfo.goalTitle }}
      </h6>
    </div>

    <div
      class="goal-list-item-status-container"
      style="display: flex; width: 15%; align-items: center"
    >
      <div
        style="
width: 4vh;
height: 4vh;
          background-color: {{ statusColour }};
          border-radius: 90px;
        "
      ></div>
    </div>
  </div>
</a>
