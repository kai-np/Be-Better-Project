<a
  class="image-button-holding-continer"
  style="
    display: flex;
    width: auto !important;
    height: min-content;
    align-content: center;
    flex-direction: column;
    padding-top: 1vh;
    position: absolute;
    top: {{ buttonInfo.posTop }} !important;
    left: {{ buttonInfo.posLeft }} !important;
  "
  (click)="buttonClickedEmit(buttonInfo.buttonName)"
>
  <div
    class="image-button-circle-container"
    style="
      display: flex;
      width: 11vh;
      height: 11vh;
      place-content: center;
      align-content: center;
      align-items: center;
      background-color: {{ buttonInfo.backgroundColour }};
      border: solid {{ buttonInfo.borderColour }} 3px;
      border-radius: 120px;
      justify-content: center;
    "
  >
    <img
      src="/assets/img/learn/buttons/{{ buttonInfo.imageName }}"
      style="width: 7vh; height: 7vh;"
    />
  </div>
</a>
