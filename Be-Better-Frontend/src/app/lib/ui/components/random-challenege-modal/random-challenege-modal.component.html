<div
  class="modal-holding-outer-container"
  (click)="closeModal()"
  style="justify-content: space-evenly"
>
  <div
    class="modal-holding-container"
    (click)="$event.stopPropagation()"
    style="
      background-color: #5b036f;
      padding-left: 10px;
      padding-right: 10px;
      color: white;
      border-bottom-right-radius: 49px;
      border-bottom-left-radius: 49px;
      padding-bottom: 0px;
    "
  >
    <img
      src="/assets/img/challenge/dice.png"
      style="width: 100px; margin-top: 10px"
    />

    <h1 style="text-decoration: underline; margin-top: 2px">
      Start a random challenge
    </h1>

    <h2 style="margin-top: 2px">Automatically get assigned a random challenge. Random challenges expose you too challenges that push you out your comfort zone and ....</h2>

    <div
      style="display: flex; width: 100%; margin-top: 10px; margin-bottom: 10px"
    >
      <div
        style="
          width: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          text-align: center;
        "
      >
     
        <select #challengeType name="type" class="selector-option"  style="margin-top: 10px; font-size: 19px;" id="type">
          <option value="anyChallenge">Any (recomended)</option>
          <option value="societalChallenge">Societal</option>
          <option value="environmentalChallenge">Environmental</option>
          <option value="personalChallenge">Personal</option>
    
        </select>
      </div>
    </div>
    <div class="ui-modal-big-button">
      <ui-img-button
        [buttonInfo]="startButton"
        [buttonSize]="'large'"
        (buttonClicked)="startRandomChallenge()"
      ></ui-img-button>
    </div>
  </div>
  <div
    class="ui-modal-buttons-holding-container"
    (click)="$event.stopPropagation()"
  >
    <div class="ui-modal-small-button" style="padding-left: 2vh"></div>
    <div class="ui-modal-big-button"></div>
    <div class="ui-modal-small-button" style="padding-right: 2vh"></div>
  </div>
</div>
