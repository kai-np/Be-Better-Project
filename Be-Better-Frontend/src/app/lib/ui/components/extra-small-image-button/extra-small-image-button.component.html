<a
  class="extra-small-image-button-holding-continer"
  style="
    display: flex;
    width: 100%;
    height: 100%;
    align-content: center;
    align-items: center;
  "
>
  <div
    class="extra-small-image-button-circle-container"
    style="
      display: flex;
      width: 5vh;
      height: 5vh;
      align-content: center;
      align-items: center;
      background-color: {{ buttonInfo.backgroundColour }};
      border: solid {{ buttonInfo.borderColour }} 3px;
      border-radius: 30px;
      justify-content: center;
    "
  >
    <img
      src="/assets/img/buttons/shared/{{ buttonInfo.imageName }}"
      style="width: 3vh; height: 3vh; text-align: center"
    />
  </div>
</a>
