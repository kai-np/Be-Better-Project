<div
  class="goals-grid-holding-container"
  style="width: 100%; display: flex"
  *ngIf="!hideExtras"
>
  <div
    class="goals-grid-inner-holding-container"
    style="width: 100%; display: flex; align-items: center;     flex-direction: column; justify-content: center; margin: 1vh; border-radius: 20px; background-color: {{
      gridData.gridBackgroundColour
    }};"
  >
    <div class="center-h3-heading">
      <h3 style="color: white; margin: 1vh">{{ gridData.gridTitle }}</h3>
    </div>
    <div
      class="goals-grid-goal-item"
      style="display: flex; width: 100%"
      *ngFor="let goal of gridData.gridGoals"
    >
      <ui-goal-list-item
        [goalInfo]="goal"
        (goalClicked)="goalClickedEmit($event)"
      ></ui-goal-list-item>
    </div>
  </div>
</div>
