<a
  class="image-button-holding-continer"
  style="
    display: flex;
    width: 100%;
    height: 100%;
    align-content: center;
    align-items: center;
    flex-direction: column;
    padding-top: 1vh;
  "
  *ngIf="buttonSize === 'default'"
  (click)="buttonClickedEmit(buttonInfo.buttonName)"
>
  <div
    class="image-button-circle-container"
    style="
      display: flex;
      width: 8vh;
      height: 8vh;
      place-content: center;
      align-content: center;
      align-items: center;
      background-color: {{ buttonInfo.backgroundColour }};
      border: solid {{ buttonInfo.borderColour }} 3px;
      border-radius: 60px;
      justify-content: center;
    "
  >
    <img
      src="/assets/img/buttons/shelf/{{ buttonInfo.imageName }}"
      style="width: 5vh; height: 5vh"
    />
  </div>
  <h5 style="margin-top: 0px; color: white; text-align: center">
    {{ buttonInfo.buttonText }}
  </h5>
</a>
