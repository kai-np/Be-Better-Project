<div
  class="app-footer-holding-container"
  style="display: flex; width: 100%; height: 100%; background-color: #ff748e"
>
  <a
    class="app-footer-button-section"
    style="
      display: flex;
      width: 33.33%;
      height: 100%;
      align-content: center;
      align-items: center;
      justify-content: center;
      background-color: #3f3d56;
      flex-direction: column;
      padding-top: 1vh;
    "
    (click)="buttonClicked('dash')"
  >
    <img
      src="/assets/img/buttons/shared/home.png"
      style="width: 5vh; height: 5vh"
    />
    <h6 class="app-footer-xs" style="color: white">Home</h6>
  </a>
  <a
    class="app-footer-button-section"
    style="
      display: flex;
      width: 33.33%;
      height: 100%;
      align-content: center;
      align-items: center;
      justify-content: center;
      background-color: #ff748e;
      flex-direction: column;
      padding-top: 1vh;
    "
    (click)="buttonClicked('challenges')"
  >
    <img
      src="/assets/img/buttons/shared/challenge.png"
      style="width: 5vh; height: 5vh"
    />
    <h6 class="app-footer-xs" style="color: white">Challenges</h6>
  </a>
  <a
    class="app-footer-button-section"
    style="
      display: flex;
      width: 33.33%;
      height: 100%;
      align-content: center;
      align-items: center;
      justify-content: center;
      background-color: #2c927f;
      flex-direction: column;
      padding-top: 1vh;
    "
    (click)="buttonClicked('learn')"
  >
    <img
      src="/assets/img/buttons/shared/journal.png"
      style="width: 5vh; height: 5vh"
    />
    <h6 class="app-footer-xs" style="color: white">Learn</h6>
  </a>
</div>
