<div
  class="image-button-holding-continer"
  style="
    display: flex;
    width: 100%;
    height: 7vh;
    /* margin: 5px; */
    margin-bottom: 1vh;
    align-content: center;
    align-items: center;
    flex-direction: row;
    /* padding-top: 1vh; */
    background-color: green;
    border: solid white 3px;
    border-radius: 15px;
    justify-content: center;
  "
  (click)="friendClickedEmit()"
>
  <div style="display: flex; width: 15%">
    <img
      src="{{ friendInfo.profilePhotoURL }}"
      style="height: 5vh; width: 5vh; margin-left: 2vw"
    />
  </div>
  <div style="width: 70%; display: flex">
    <div style="font-family: 'Mouse'; font-size: 24px; margin-left: 1vh">
      {{ friendInfo.name }}
    </div>
  </div>
  <div style="display: flex; width: 15%" *ngIf="pendingMode === false">
    <img src="/assets/img/buttons/shared/arrow.png" />
  </div>
  <div style="display: flex; width: 20%" *ngIf="pendingMode === true">
    <div style="display: flex; width: 50%">
      <img src="/assets/img/buttons/shared/remove.png" />
    </div>

    <div style="display: flex; width: 50%" (click)="acceptFriend()">
      <img src="/assets/img/buttons/shared/add.png" />
    </div>
  </div>
</div>
