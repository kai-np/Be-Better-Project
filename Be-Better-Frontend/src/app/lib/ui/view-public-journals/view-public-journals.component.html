<div class="modal-holding-outer-container" (click)="closeModal()" style="">
  <div
    class="modal-holding-container"
    (click)="$event.stopPropagation()"
    style="background-color: #13a280"
  >
    <img
      src="{{ userInfo.profilePhotoURL }}"
      style="border-radius: 45px; border: solid white 1px; margin-top: 10px"
      #userProfilePhoto
    />
    <h1 style="text-decoration: underline; margin-top: 2px">
      {{ userInfo.name }} Journal
    </h1>

    <div
      class="journal-entries-holding-container"
      style="
        max-height: 40vh;
        overflow: scroll;
        display: flex;
        width: 100%;
        flex-direction: column;
        align-content: center;
        align-items: center;
      "
    >
      <div
        class="public-journal-entries-list-item"
        style="width: 80%; margin-bottom: 10px"
        *ngFor="let journal of publicJournals"
      >
        <ui-basic-text-button
          [buttonInfo]="{
            buttonText: journal.journalTitle,
            backgroundColour: journal.journalColour,
            buttonName: journal.journalEntryID
          }"
          (buttonClicked)="journalClicked($event)"
        >
        </ui-basic-text-button>
      </div>
    </div>
  </div>

  <div
    class="ui-modal-buttons-holding-container"
    (click)="$event.stopPropagation()"
  >
    <div class="ui-modal-small-button" style="padding-left: 2vh"></div>
    <div class="ui-modal-big-button">
      <ui-img-button
        [buttonInfo]="backToProfileButton"
        [buttonSize]="'large'"
        (buttonClicked)="buttonClicked($event)"
      ></ui-img-button>
    </div>
    <div class="ui-modal-small-button" style="padding-right: 2vh"></div>
  </div>
</div>
