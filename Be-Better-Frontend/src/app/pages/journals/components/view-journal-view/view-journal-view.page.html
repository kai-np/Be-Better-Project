<div
  class="app-page-container"
  style="
    display: flex;
    width: 100%;
    height: 100%;
    display: flex;
    width: 100%;
    height: 100%;
    flex-direction: column;
  "
>
  <div class="app-header-bar" style="height: 8%; width: 100%; display: flex">
    <ui-page-header
      [pageName]="pageHeaderTitle"
      [pageColour]="pageHeaderBGColour"
    ></ui-page-header>
  </div>
  <div
    class="app-page-content"
    style="
      width: 100%;
      height: 80%;
      display: flex;
      color: black;
      overflow: scroll;
    "
  >
    <div
      style="display: flex; width: 100%; height: 100%; flex-direction: column"
      class="paper-page"
    >
      <div
        style="
          margin-top: 2vh;
          display: flex;
          text-align: center;
          width: 100%;
          justify-content: center;
          flex-direction: column;
        "
      >
        <h2 style="text-decoration: underline">{{ journalTitle}}</h2>
      </div>

      <textarea
        class="paper-input"
        style="
          height: 100%;
          margin-top: -0.6rem;
          line-height: 2rem;
          padding-right: 1rem;
          padding-left: 1rem;
        "
        disabled
      >
{{journalBody}}</textarea
      >

      <div
        style="
          display: flex;
          width: 100%;
          height: 10%;
          margin-bottom: 1vh;
          align-items: center;
          margin-top: 1vh;
          justify-content: center;
        "
      >
        <div style="display: flex; width: 50%; justify-content: center">
          <ui-rectangle-img-button
            [buttonInfo]="returnButton"
            (buttonClicked)="returnBack()"
          ></ui-rectangle-img-button>
        </div>
      </div>
    </div>
  </div>
  <div
    class="app-nav-menu"
    style="background-color: rgb(0, 0, 0); width: 100%; height: 12%"
  >
    <ui-app-footer></ui-app-footer>
  </div>
</div>
