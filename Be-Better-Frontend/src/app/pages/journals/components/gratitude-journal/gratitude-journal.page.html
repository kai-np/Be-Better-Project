<div
  class="app-page-container"
  style="
    display: flex;
    width: 100%;
    height: 100%;
    display: flex;
    width: 100%;
    height: 100%;
    flex-direction: column;
  "
>
  <div class="app-header-bar" style="height: 8%; width: 100%; display: flex">
    <ui-page-header
      [pageName]="'Gratitude Journal'"
      [pageColour]="'#6C3A93'"
    ></ui-page-header>
  </div>
  <div
    class="app-page-content"
    style="
      background-color: #2f2e41;
      width: 100%;
      height: 80%;
      display: flex;

      overflow: scroll;
      flex-direction: column;
    "
  >
    <div class="entry-holding-container">
      <ui-gratitude-journal-entry
        [config]="entryConfig"
        (newEntry)="newJournalAdded($event)"
        [gratitudeEntry]="currentlyViewing"
        (createMode)="checkEntryForToday()"
      ></ui-gratitude-journal-entry>
    </div>

    <div class="calendar-holding-container">
      <ui-gratitude-calendar
        (dayClicked)="dayClicked($event)"
        [gratitudeJournals]="gratitudeJournals"
      ></ui-gratitude-calendar>
    </div>
  </div>
  <div
    class="app-nav-menu"
    style="background-color: rgb(0, 0, 0); width: 100%; height: 12%"
  >
    <ui-app-footer></ui-app-footer>
  </div>
</div>
