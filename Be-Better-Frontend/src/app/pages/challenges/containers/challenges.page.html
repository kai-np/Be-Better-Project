<div
  class="app-page-container"
  style="
    display: flex;
    width: 100%;
    height: 100%;
    display: flex;
    width: 100%;
    height: 100%;
    flex-direction: column;
  "
>
  <div class="app-header-bar" style="height: 8%; width: 100%; display: flex">
    <ui-page-header
      [pageName]="'Challenges'"
      [pageColour]="'#FF748E'"
    ></ui-page-header>
  </div>
  <div
    class="app-page-content"
    style="
      background-color: #2f2e41;
      width: 100%;
      height: 80%;
      display: flex;

      overflow: scroll;
      flex-direction: column;
    "
  >
    <div class="center-h3-heading">
      <h3 style="color: white">Start a new challenge</h3>
    </div>
    <div
      class="circle-button-holding-container"
      style="display: flex; height: min-content; width: 100%"
    >
      <div
        class="circle-button-inner-container"
        style="display: flex; height: min-content; width: 50%"
      >
        <ui-circle-img-button
          [buttonInfo]="challengeExplorerButton"
          (buttonClicked)="launchChallengeExplorer()"
        ></ui-circle-img-button>
      </div>

      <div
        class="circle-button-inner-container"
        style="display: flex; height: min-content; width: 50%"
      >
        <ui-circle-img-button
          [buttonInfo]="randomChallengeButton"
          (buttonClicked)="challengeHandler.launchRandomChallenegeModal()"
        ></ui-circle-img-button>
      </div>
    </div>

    <div class="center-h3-heading" style="margin-top: 2vh">
      <h3 style="color: white">My Current Challenges</h3>
    </div>

    <div
      class="rectangle-button-holding-container"
      style="display: flex; width: 100%"
    >
      <div
        class="rectangle-button-holding-container-inner"
        style="display: flex; width: 50%; justify-content: center"
      >
        <ui-rectangle-img-button
          [buttonInfo]="filterButtons[0]"
          (buttonClicked)="filterButtonClicked($event)"
        ></ui-rectangle-img-button>
      </div>

      <div
        class="rectangle-button-holding-container-inner"
        style="display: flex; width: 50%; justify-content: center"
      >
        <ui-rectangle-img-button
          [buttonInfo]="filterButtons[1]"
          (buttonClicked)="filterButtonClicked($event)"
        ></ui-rectangle-img-button>
      </div>
    </div>
    <div
      class="rectangle-button-holding-container"
      style="display: flex; width: 100%; margin-top: 1vh"
    >
      <div
        class="rectangle-button-holding-container-inner"
        style="display: flex; width: 50%; justify-content: center"
      >
        <ui-rectangle-img-button
          [buttonInfo]="filterButtons[2]"
          (buttonClicked)="filterButtonClicked($event)"
        ></ui-rectangle-img-button>
      </div>

      <div
        class="rectangle-button-holding-container-inner"
        style="display: flex; width: 50%; justify-content: center"
      >
        <ui-rectangle-img-button
          [buttonInfo]="filterButtons[3]"
          (buttonClicked)="filterButtonClicked($event)"
        ></ui-rectangle-img-button>
      </div>
    </div>
    <div
      class="rectangle-button-holding-container"
      style="
        display: flex;
        width: 100%;
        margin-top: 1vh;
        justify-content: center;
      "
    >
      <div
        class="rectangle-button-holding-container-inner"
        style="display: flex; width: 50%; justify-content: center"
      >
        <ui-rectangle-img-button
          [buttonInfo]="filterButtons[4]"
          (buttonClicked)="filterButtonClicked($event)"
        ></ui-rectangle-img-button>
      </div>
    </div>

    <div class="filtered-challenge-list" style="margin-top: 3vh">
      <div
        class="filtered-list-item"
        *ngFor="let challenge of filteredChallenges"
      >
        <ui-challenge-basic-list-item
          [challengeInfo]="challenge"
          (buttonClicked)="launchChallengeViewer(challenge)"
        ></ui-challenge-basic-list-item>
      </div>
    </div>
  </div>
  <div
    class="app-nav-menu"
    style="background-color: rgb(0, 0, 0); width: 100%; height: 12%"
  >
    <ui-app-footer></ui-app-footer>
  </div>
</div>
