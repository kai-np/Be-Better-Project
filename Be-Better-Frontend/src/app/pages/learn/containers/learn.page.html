<div
  class="app-page-container"
  style="
    display: flex;
    width: 100%;
    height: 100%;
    display: flex;
    width: 100%;
    height: 100%;
    flex-direction: column;
  "
>
  <div class="app-header-bar" style="height: 8%; width: 100%; display: flex">
    <ui-page-header
      [pageName]="'Learn'"
      [pageColour]="'#2D2D2D'"
    ></ui-page-header>
  </div>
  <div
    class="app-page-content"
    style="
      background-color: #a6eac5;
      width: 100%;
      height: 80%;
      display: flex;

      overflow: scroll;
      flex-direction: column;
    "
  >
    <div
      class="scroll-holding-container"
      style="
        overflow-y: auto;
        overflow-x: auto;
        height: 100%;
        width: 100%;
        background-color: black;
      "
    >
      <div
        class="image-holding-container"
        style="overflow: visible; height: 100%; position: relative"
      >
      
<div *ngFor="let button of scrollButtons">
  <ui-scroll-image-button [buttonInfo]="button" (buttonClicked)="buttonClicked($event)"  ></ui-scroll-image-button>
</div>
        
     
        <img
        (load)="calculatePositions()"
        #scrollBg
        style="
          object-fit: cover;
          max-width: none;
          height: 100%;
          margin-left: auto;
          margin-right: auto;
          display: block;

        "
        src="/assets/img/learn/bg.png"
      />
      </div>
    </div>
  </div>
  <div
    class="app-nav-menu"
    style="background-color: rgb(0, 0, 0); width: 100%; height: 12%"
  >
    <ui-app-footer></ui-app-footer>
  </div>
</div>
