<div
  class="app-page-container"
  style="
    display: flex;
    width: 100%;
    height: 100%;
    display: flex;
    width: 100%;
    height: 100%;
    flex-direction: column;
  "
>
  <div class="app-header-bar" style="height: 8%; width: 100%; display: flex">
    <ui-page-header
      [pageName]="'My Body'"
      [pageColour]="'#F68F56'"
    ></ui-page-header>
  </div>
  <div
    class="app-page-content"
    style="
      background-color: #2f2e41;
      width: 100%;
      height: 80%;
      display: flex;

      overflow: scroll;
      flex-direction: column;
    "
  >
    <div class="center-h3-heading">
      <h3 style="color: white">Quick Actions</h3>
    </div>
    <div
      class="circle-button-holding-container"
      style="display: flex; height: min-content; width: 100%"
    >
      <div
        class="circle-button-inner-container"
        style="display: flex; height: min-content; width: 50%"
      >
        <ui-circle-img-button
          [buttonInfo]="BMIHealthStat"
        ></ui-circle-img-button>
      </div>

      <div
        class="circle-button-inner-container"
        style="display: flex; height: min-content; width: 50%"
      >
        <ui-circle-img-button
          [buttonInfo]="excercisingFrequencyStat"
        ></ui-circle-img-button>
      </div>
    </div>

    <div class="center-h3-heading" style="margin-top: 2vh">
      <h3 style="color: white">Quick Actions</h3>
    </div>

    <div
      class="rectangle-button-holding-container"
      style="display: flex; width: 100%"
    >
      <div
        class="rectangle-button-holding-container-inner"
        style="display: flex; width: 50%; justify-content: center"
      >
        <ui-rectangle-img-button
          [buttonInfo]="healthButtons[0]"
          (buttonClicked)="buttonClicked($event)"
        ></ui-rectangle-img-button>
      </div>

      <div
        class="rectangle-button-holding-container-inner"
        style="display: flex; width: 50%; justify-content: center"
      >
        <ui-rectangle-img-button
          [buttonInfo]="healthButtons[1]"
          (buttonClicked)="launchAddGoalModal()"
        ></ui-rectangle-img-button>
      </div>
    </div>
    <div
      class="rectangle-button-holding-container"
      style="display: flex; width: 100%; margin-top: 1vh; margin-bottom: 2vh"
    >
      <div
        class="rectangle-button-holding-container-inner"
        style="display: flex; width: 50%; justify-content: center"
      >
        <ui-rectangle-img-button
          [buttonInfo]="healthButtons[2]"
          (buttonClicked)="buttonClicked($event)"
        ></ui-rectangle-img-button>
      </div>

      <div
        class="rectangle-button-holding-container-inner"
        style="display: flex; width: 50%; justify-content: center"
      >
        <ui-rectangle-img-button
          [buttonInfo]="healthButtons[3]"
          (buttonClicked)="buttonClicked($event)"
        ></ui-rectangle-img-button>
      </div>
    </div>

    <ui-goals-grid-container
      [gridData]="fitnessGoalGridInfo"
      (goalClicked)="goalClicked($event)"
      (goalClicked)="launchGoalModal($event)"
    ></ui-goals-grid-container>

    <div class="center-h3-heading" style="margin-top: 0vh">
      <h3 style="color: white">Exercise/Activity Log</h3>
    </div>

    <div class="filtered-challenge-list" style="margin-top: 1vh">
      <div
        class="filtered-list-item"
        *ngFor="let activity of excerciseActivities"
      >
        <ui-activity-basic-list-item
          [activityInfo]="activity"
          (buttonClicked)="launchViewActivityModal(activity)"
        >
        </ui-activity-basic-list-item>
      </div>
    </div>
  </div>
  <div
    class="app-nav-menu"
    style="background-color: rgb(0, 0, 0); width: 100%; height: 12%"
  >
    <ui-app-footer></ui-app-footer>
  </div>
</div>
