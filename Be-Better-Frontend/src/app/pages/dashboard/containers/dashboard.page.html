<div
  class="app-page-container"
  style="
    display: flex;
    width: 100%;
    height: 100%;
    display: flex;
    width: 100%;
    height: 100%;
    flex-direction: column;
  "
>
  <div
    class="app-header-bar"
    style="background-color: red; height: 8%; width: 100%; display: flex"
  >
    <ui-app-header></ui-app-header>
  </div>
  <div
    class="app-page-content"
    style="
      background-color: #2f2e41;
      width: 100%;
      height: 80%;
      overflow: scroll;
    "
  >
    <div class="button-shelf" *ngFor="let shelfInfo of shelfButtons">
      <ui-button-shelf
        [shelfInfo]="shelfInfo"
        [shelfButtons]="shelfInfo.buttons"
        (buttonClicked)="shelfButtonClicked( shelfInfo.shelfName,$event)"
      ></ui-button-shelf>
    </div>
  </div>
  <div
    class="app-nav-menu"
    style="background-color: rgb(0, 0, 0); width: 100%; height: 12%"
  >
    <ui-app-footer></ui-app-footer>
  </div>
</div>
